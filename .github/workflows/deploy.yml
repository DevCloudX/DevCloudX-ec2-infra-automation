name: Deploy EC2 via Terraform

on:
  workflow_dispatch:
    inputs:
      aws_region:
        required: true
      aws_access_key:
        required: true
      aws_secret_key:
        required: true
      vpc_name:
        required: true
      vpc_cidr:
        required: true
      subnet_name:
        required: true
      subnet_cidr:
        required: true
      aws_az:
        required: true
      security_group_name:
        required: true
      ec2_name:
        required: true
      ec2_ami_id:
        required: true
      ec2_instance_type:
        required: true
      key_pair_name:
        required: true

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        env:
          AWS_ACCESS_KEY_ID: ${{ github.event.inputs.aws_access_key }}
          AWS_SECRET_ACCESS_KEY: ${{ github.event.inputs.aws_secret_key }}
        run: |
          terraform apply -auto-approve \
            -var="aws_region=${{ github.event.inputs.aws_region }}" \
            -var="aws_access_key=${{ github.event.inputs.aws_access_key }}" \
            -var="aws_secret_key=${{ github.event.inputs.aws_secret_key }}" \
            -var="vpc_name=${{ github.event.inputs.vpc_name }}" \
            -var="vpc_cidr=${{ github.event.inputs.vpc_cidr }}" \
            -var="subnet_name=${{ github.event.inputs.subnet_name }}" \
            -var="subnet_cidr=${{ github.event.inputs.subnet_cidr }}" \
            -var="aws_az=${{ github.event.inputs.aws_az }}" \
            -var="security_group_name=${{ github.event.inputs.security_group_name }}" \
            -var="ec2_name=${{ github.event.inputs.ec2_name }}" \
            -var="ec2_ami_id=${{ github.event.inputs.ec2_ami_id }}" \
            -var="ec2_instance_type=${{ github.event.inputs.ec2_instance_type }}" \
            -var="key_pair_name=${{ github.event.inputs.key_pair_name }}"

      - name: Get Output IP
        run: |
          terraform output public_ip
